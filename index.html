<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR HTML Content Display</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <a-scene embedded arjs="debugUIEnabled:false; sourceType: webcam; trackingMethod: best;">
    <!-- Define your Hiro marker -->
    <a-marker preset="hiro">
      <!-- HTML content display -->
      <a-entity position="0 0.5 0">
        <a-box position="0 0.25 0" width="2" height="1.5" depth="0.01" color="gray"></a-box>
        <a-entity position="0 0.75 0" scale="0.5 0.5 0.5">
          <a-html id="htmlContent" content="" width="500" height="300"></a-html>
        </a-entity>
      </a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Example data with HTML content
    const memberHTML = `
      <div style="text-align: center;">
        <h1>John Doe</h1>
        <img src="https://via.placeholder.com/150?text=John" alt="John's Image" style="width: 150px; height: 150px; border-radius: 50%;">
        <p>Age: 25</p>
        <p>Occupation: Developer</p>
        <p>Interests: AR, Gaming</p>
      </div>
    `;

    // Function to update HTML content
    function updateHTMLContent(marker) {
      document.getElementById('htmlContent').setAttribute('content', memberHTML);
    }

    // Event listener for markerFound event
    document.querySelector('a-marker').addEventListener('markerFound', function(ev) {
      updateHTMLContent(ev.target.object3DMap.el);
    });
  </script>
</body>
</html>
