<!DOCTYPE html>
<html>
<head>
  <title>AR to VR Experience</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <a-scene embedded arjs>
    <!-- Marker -->
    <a-marker preset="hiro" id="marker">
      <!-- 3D content to display on marker detection -->
      <a-box position="0 0.5 0" material="color: yellow;"></a-box>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <!-- VR Scene (hidden initially) -->
  <a-scene id="vr-scene" embedded vr-mode-ui="enabled: true" style="display: none;">
    <a-sky color="#ECECEC"></a-sky>
    <a-box position="0 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
    <a-sphere position="1.25 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
    <a-cylinder position="0.75 0.75 -2" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
    <a-entity camera>
      <a-entity cursor="fuse: true; fuseTimeout: 500"
                position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                material="color: black; shader: flat">
      </a-entity>
    </a-entity>
  </a-scene>

  <script>
    const marker = document.getElementById('marker');
    const vrScene = document.getElementById('vr-scene');
    const arScene = document.querySelector('a-scene');

    marker.addEventListener('markerFound', (event) => {
      // Hide AR scene and show VR scene
      arScene.style.display = 'none';
      vrScene.style.display = 'block';
    });

    marker.addEventListener('markerLost', (event) => {
      // Optionally, handle marker lost event
    });
  </script>
</body>
</html>
