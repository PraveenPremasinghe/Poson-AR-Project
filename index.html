<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Group Members</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>
<body style="margin: 0px; overflow: hidden;">
  <a-scene embedded arjs>
    <a-camera></a-camera>
    <a-marker preset='hiro'></a-marker-camera>

    <a-entity id="memberContainer" visible="false">
      <a-entity position="-0.75 0.2 0" rotation="0 -45 0">
        <a-image width="0.25" height="0.25" src="member1.jpg"></a-image>
        <a-text value="Member 1 Name" position="0 -0.05 0" color="black" align="center" scale="0.5 0.5"></a-text>
      </a-entity>
      
      <a-entity position="-0.5 0.2 0" rotation="0 -45 0">
        <a-image width="0.25" height="0.25" src="member2.jpg"></a-image>
        <a-text value="Member 2 Name" position="0 -0.05 0" color="black" align="center" scale="0.5 0.5"></a-text>
      </a-entity>
      
      <a-entity position="-0.25 0.2 0" rotation="0 -45 0">
        <a-image width="0.25" height="0.25" src="member3.jpg"></a-image>
        <a-text value="Member 3 Name" position="0 -0.05 0" color="black" align="center" scale="0.5 0.5"></a-text>
      </a-entity>
      
      <a-entity position="0 0.2 0" rotation="0 -45 0">
        <a-image width="0.25" height="0.25" src="member4.jpg"></a-image>
        <a-text value="Member 4 Name" position="0 -0.05 0" color="black" align="center" scale="0.5 0.5"></a-text>
      </a-entity>
      
      <a-entity position="0.25 0.2 0" rotation="0 -45 0">
        <a-image width="0.25" height="0.25" src="member5.jpg"></a-image>
        <a-text value="Member 5 Name" position="0 -0.05 0" color="black" align="center" scale="0.5 0.5"></a-text>
      </a-entity>
    </a-entity>
  </a-scene>
  
  <script>
    const marker = document.querySelector('a-marker');
    const memberContainer = document.getElementById('memberContainer');

    marker.addEventListener('markerFound', () => {
      memberContainer.setAttribute('visible', true);
    });

    marker.addEventListener('markerLost', () => {
      memberContainer.setAttribute('visible', false);
    });
  </script>
</body>
</html>
