<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Members</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <a-scene embedded arjs>
        <a-marker preset="hiro">
            <a-image src="https://images.pexels.com/photos/2379004/pexels-photo-2379004.jpeg?auto=compress&cs=tinysrgb&w=600" position="-1.5 1 0" height="1" width="1"></a-image>
            <a-text value="Member 1" position="-1.5 0.2 0" width="3" color="#FFFFFF"></a-text>

            <a-image src="https://images.pexels.com/photos/2379004/pexels-photo-2379004.jpeg?auto=compress&cs=tinysrgb&w=600" position="-0.7 0 0" rotation="-90 0 0" height="2" width="2"></a-image>
            <a-text value="Member 2" position="-0.9 0 -1.1" rotation="-90 0 0" scale="0.6 0.6 0.6" width="3" color="#FFFFFF"></a-text>

            <a-image src="https://images.pexels.com/photos/2379004/pexels-photo-2379004.jpeg?auto=compress&cs=tinysrgb&w=600" position="0.5 1 0" height="1" width="1"></a-image>
            <a-text value="Member 3" position="0.5 0.2 0" width="3" color="#FFFFFF"></a-text>



        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
