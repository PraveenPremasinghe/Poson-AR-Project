<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Members</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

            <a-text value="Member 4" position="1.5 0.3 0" width="3" color="#FFFFFF"></a-text>

            <a-image src="member5.jpg" position="-1.5 -0.5 0" height="1" width="1"></a-image>
