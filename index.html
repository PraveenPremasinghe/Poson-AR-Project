<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR with Hiro Marker Trigger</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
        }
        #ar-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        #ar-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="ar-container">
        <video id="video" autoplay playsinline style="width: 100%; height: 100%;"></video>
        <div id="ar-content">
            Scan the Hiro marker to activate AR
        </div>
    </div>

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script> <!-- A-Frame for AR.js -->
    <script src="https://cdn.jsdelivr.net/npm/ar.js/aframe/build/aframe-ar.js"></script> <!-- AR.js for A-Frame -->
    <script>
        // Function to start AR experience
        function startAR() {
            var scene = document.querySelector('a-scene');

            // Create an entity to hold the HTML content
            var htmlEntity = document.createElement('a-entity');
            htmlEntity.setAttribute('position', '0 0 0');
            htmlEntity.innerHTML = '<a-entity position="0 0 0" text="value: my name is praveen; width: 4; align: center; color: white;"></a-entity>';
            scene.appendChild(htmlEntity);
        }

        // Initialize AR scene
        document.addEventListener('DOMContentLoaded', function () {
            var video = document.getElementById('video');
            var constraints = { video: { facingMode: "environment" } };

            // Access the device camera and stream to video element
            navigator.mediaDevices.getUserMedia(constraints)
                .then(function (stream) {
                    video.srcObject = stream;
                    video.onloadedmetadata = function (e) {
                        video.play();
                    };
                })
                .catch(function (err) {
                    console.log("Error accessing the camera: " + err);
                });

            // Start AR when Hiro marker is detected
            AFRAME.registerComponent('detect-hiro', {
                init: function () {
                    this.el.addEventListener('markerFound', function () {
                        startAR();
                    });
                }
            });
        });
    </script>
</body>
</html>
